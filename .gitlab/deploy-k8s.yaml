.auto-deploy:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v2.26.0"
  dependencies: []
  variables:
    KUBE_CONTEXT: "platform-services/platform-services-agent:platform-services"
  allow_failure: false
  script:
    - kubectl config use-context $KUBE_CONTEXT
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy ensure_namespace
    - auto-deploy create_secret
    - auto-deploy deploy
  rules:
    - if: '$CI_KUBERNETES_ACTIVE == null || $CI_KUBERNETES_ACTIVE == ""'
      when: never
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $DEPLOY_TYPE == "kubernetes" || $DEPLOY_TYPE == "both"
      when: manual

.auto-deploy-prod:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v2.26.0"
  dependencies: []
  variables:
    KUBE_CONTEXT: "platform-services/platform-services-agent:prod-platform-services"
  allow_failure: false
  script:
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy ensure_namespace
    - auto-deploy create_secret
    - auto-deploy deploy
  rules:
    - if: '$CI_KUBERNETES_ACTIVE == null || $CI_KUBERNETES_ACTIVE == ""'
      when: never
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $DEPLOY_TYPE == "kubernetes" || $DEPLOY_TYPE == "both"
      when: manual


dev:
  extends: .auto-deploy
  stage: dev
  variables:
    KUBE_INGRESS_BASE_DOMAIN: nonprod.tower.cdrentertainment.com
    KUBE_NAMESPACE: tower-admin-portal-29-dev
  environment:
    name: dev
    url: https://portal-eng.tower.cdrentertainment.com/

stage-a:
  extends: .auto-deploy
  stage: staging
  variables:
    KUBE_INGRESS_BASE_DOMAIN: nonprod.tower.cdrentertainment.com
    KUBE_NAMESPACE: tower-admin-portal-29-stage-a
  environment:
    name: stage-a
    url: https://portal.tower.cdrentertainment.com/

production:
  extends: .auto-deploy-prod
  stage: production
  tags:
    - production
  environment:
    name: production/platform
    url: https://portal.tower.rumblegames.com/

